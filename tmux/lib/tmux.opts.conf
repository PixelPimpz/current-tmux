## CORE OPTIONS
# set leader
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# GENERAL OPTIONS
set -g mode-keys vi
set -g focus-events on 
set -g status-position bottom
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB" 
set -g history-file ~/._tmux-history
set -g mouse on
set -g display-time 500

# SESSION OPTIONS
set-option -g update-environment TMUX

# WINDOW OPTIONS
setw -g monitor-activity on

## BINDINGS
bind \] splitw -c "#{pane_current_path}"
bind \[ splitw -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}" \; refresh-client
bind X send-keys ":nohlsearch" Enter
bind r set-env "STATE" 0 \; source-file ~/.tmux.conf \; display-message '#[align=centre]#{@ReloadAlert} #[fg=#{@Yellow}]RE-LOADING TMUX CONFIGURATION...' \; refresh-client
# CLEAR SCREEN 
bind C-l send-keys C-l
# SHOW/LIST THINGS 
bind H show-hooks -g
bind O show-options -g
bind K list-keys
bind V show-messages
bind e show-environment
bind E show-environment -g
# PANE SWITCH
bind -n C-k selectp -U 
bind C-j selectp -D 
bind C-h selectp -L 
bind C-l selectp -R 

